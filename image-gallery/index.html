<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="wrapper">
        
        <header>
            <div class="header-wrapper">

                <div id="unsplash-logo">
                    <a href="https://unsplash.com/" target="_blank"><img src="unsplash.png" alt="Unsplash Logo" style="width:100px"></a>
                </div>

                <div class="search-wrapper">

                    <div class="input-wrapper">
                        <input type="text" id="searchInput" placeholder="What do you want to find?">
                        <button id="clearButton"><img id="clearButtonLogo" src="close.svg" alt="clear button" style="width:10px;"></button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="gallery">
                <div>
                    <!-- images fetched from API will be displayed here -->
                    <!-- default images ? -->
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-wrapper">
                <div id="rs-logo">
                    <a href="https://rs.school/js-stage0/" target="_blank"><img src="rsschool.svg" alt="RS School Logo" style="width:90px"></a>
                </div>
                <div>
                    <p id="year">2023</p>
                </div>
                <div id="github-link">
                    <a href="https://github.com/Margarita-Golubeva" target="_blank">Margarita G.</a>
                </div>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>

</body>

</html>
